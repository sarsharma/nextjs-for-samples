name: Auth0-SWAAuth

on:
  push:
    branches:
      - canary
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - canary

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NEXT_PUBLIC_AUTH0_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH0_CLIENT_ID }}
          NEXT_PUBLIC_AUTH0_SCOPE: "openid profile"
          NEXT_PUBLIC_AUTH0_DOMAIN: "https://dev-eol85eh1.us.auth0.com"
          NEXT_PUBLIC_BASE_URL: "https://salmon-forest-0d0f8f100.2.azurestaticapps.net/"
          NEXT_PUBLIC_REDIRECT_URI: "/api/callback"
          NEXT_PUBLIC_POST_LOGOUT_REDIRECT_URI: "/"

          # Secret environment variables only available to Node.js
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          SESSION_COOKIE_SECRET: ${{ secrets.SESSION_COOKIE_SECRET }}
          SESSION_COOKIE_LIFETIME: 7200
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_FOREST_0D0F8F100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/examples/auth0" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_FOREST_0D0F8F100 }}
          action: "close"
